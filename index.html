<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="app.css">
  <link rel="stylesheet" href="customStyle.css">
  
  <title> Age calculator app</title>


</head>

<body>

    <main class="app-main">
      <form class="my-form">
          <div class="day-input-box">
            <h2>Day</h2>
            <input type="number" placeholder="DD">
            <p class="warning"></p>
          </div>
          <div class="month-input-box">
            <h2>month</h2>
            <input type="number" placeholder="MM">
            <p class="warning"></p>
          </div>
          <div class="year-input-box">
            <h2>year</h2>
            <input type="number" placeholder="YYYY">
            <p class="warning"></p>
          </div>
          <button class="submit-btn" type="submit"><img src="../age-calculator-app-main/assets/images/icon-arrow.svg" alt="icon-submit"></button>
      </form>

       <div class="res">
      <h1><span> - - </span>year</h1>
      <h1><span> - - </span>month</h1>
      <h1><span> - - </span>day</h1>
       </div>

    </main>

  <script src="script.js" ></script>
</body>

</html>
